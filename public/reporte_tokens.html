<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="reporte_tokens.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Tokens</title>
</head>
<body>

        <h3>Universidad de San Carlos de Guatemala</h3>

        <h3>Organizacion De Lenguajes y Compiladores 1</h3>
    </div>

        <thead>
            <tr>
                <th class="text-left">No.</th>
                <th class="text-left">Token</th>

            </tr>
        </thead>
        <tbody id="tabla">
        </tbody>
    </table>
    <script type="text/javascript" src="reporte_tokens.js"></script>

</html>
